<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5 - Alpha1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="css/profile.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">




</head>






<div class="container bg-white  mt-5 mb-5">
    <div class="row">
        <div class="col-md-12 border-right">


        </div>
    </div>
</div>
<div class="container bg-white  mt-5 mb-5">



    <div class="row">
        <div class="col-md-4 border-right">
            <h2>Ananthu</h2>



        </div>
        <div class="col-md-6 border-right">
            <div class="p-3 py-5">




                <div class="container-post">
                    <div class="row">
                        <div class="intro col-12">
                            <h1>create your new post</h1>

                        </div>
                    </div>


                    <div class="row">
                        <div class="col-12">
                            <input id="userInput" type="text" placeholder="New item...">
                            <button type="submit" class="btn2 btn-primary">Post</button>
                        </div>
                    </div>

                    <div class="icon-class">
                        <i class="material-icons" data-bs-toggle="modal" data-bs-target="#myModal">attach_file</i>
                        <i class="material-icons">image</i>
                        <i class="material-icons">search</i>
                        <i class="material-icons">explore</i>
                        <i class="material-icons">person</i>
                        <i class="material-icons">videocam</i>
                    </div>
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                
                                <div class="modal-header">
                                    <h5 class="modal-title">new post</h5>

                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">

                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn2 btn-primary">post</button>
                                    <button type="submit" class="btn2 btn-danger">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="profile-card">


                    <div class="card-profile-info">

                        <div class="row">
                            <div class="col-md-3 border-right">
                                <div class="col-md-3 border-right">
                                </div>
                                <div class="pic">
                                    <img src="./images/File_000%20(1).jpeg" alt="">
                                </div>
                            </div>
                            <div class="col-md-9 border-right">
                                <span>Ananthu</span>
                            </div>

                        </div>


                    </div>

                    <div class="card-header">

                        <div class="pic-post">
                            <img src="./images/brooke-lark-wMzx2nBdeng-unsplash.jpg" alt="">
                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="numbers">
                            <div class="item">
                                <span>120</span>
                                like
                            </div>
                            <div class="border"></div>
                            <div class="item">
                                <span>127</span>
                                share
                            </div>
                            <div class="border"></div>
                            <div class="item">
                                <span>120</span>
                                comment
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profile-card">


                    <div class="card-profile-info">

                        <div class="row">
                            <div class="col-md-3 border-right">
                                <div class="col-md-3 border-right">
                                </div>
                                <div class="pic">
                                    <img src="./images/File_000%20(1).jpeg" alt="">
                                </div>
                            </div>
                            <div class="col-md-9 border-right">
                                <span>Ananthu</span>
                            </div>



                        </div>


                    </div>

                    <div class="card-header">

                        <div class="pic-post">
                            <img src="./images/eiliv-sonas-aceron-ZuIDLSz3XLg-unsplash.jpg" alt="">
                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="numbers">
                            <div class="item">
                                <span>120</span>
                                like
                            </div>
                            <div class="border"></div>
                            <div class="item">
                                <span>127</span>
                                share
                            </div>
                            <div class="border"></div>
                            <div class="item">
                                <span>120</span>
                                comment
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>

        <div class="col-md-2 border-right">


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</div>

</html>
